
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web-app
  labels:
    app: nginx-web
    tier: frontend
    environment: production
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx-web
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx-web
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10

